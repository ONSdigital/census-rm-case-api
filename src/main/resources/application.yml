server:
  port: 8161

info:
  app:
    name: Case API
    version: 1.0

spring:
  datasource:
    url: jdbc:postgresql://localhost:6432/postgres?readOnly=true
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
    initialization-mode: always
    hikari:
      maximumPoolSize: 50
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: casev2
        jdbc:
          lob:
            non_contextual_creation: true

logging:
  level:
    ROOT: INFO

management:
  endpoints:
    enabled-by-default: true
  endpoint:
    info:
      enabled: true

uacservice:
  connection:
    scheme: http
    host: localhost
    port: 8164